<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>PresenceX Download</title>

	<link rel="shortcut icon" href="../assets/icons/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
	<meta name="theme-color" content="#ab56e4">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<div class="background-glow">
		<div class="glowball" style="left: calc(50% - 10rem);top: -10rem;"></div>
		<div class="glowball" style="left: -5rem;top: 75rem;"></div>
		<div class="glowball" style="right: 0rem;width: 15rem;top: 100rem;"></div>
	</div>
	<div class="page-content">
		<div class="app-container">
			<div class="app-content">
				<div class="app-icon">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,24,24">
						<defs>
							<mask id="svg-icon-cuts">
								<rect x="0" y="0" width="100" height="100" fill="white"></rect>
								<path d="M 22 20 h -8 l 8 -12" fill="black"></path>
								<path d="M 1 3 h 8 l -8 12" fill="black"></path>
							</mask>
							<linearGradient gradientUnits="userSpaceOnUse" x1="12" y1="0" x2="12" y2="24" id="x-icon-gradient">
								<stop offset="0" style="stop-color: rgb(87, 104, 234);"></stop>
								<stop offset="1" style="stop-color: rgb(143, 87, 234);"></stop>
							</linearGradient>
						</defs>
						<!-- yes i manually coded this svg, do not remix or distribute -->
						<path d="M 0 0 h 7 l 5 10 l 5 -10 h 7 l -7 12 l 7 12 h -7 l -5 -8 l -5 8 h -7 l 7 -12 Z" style="fill: url(#x-icon-gradient);mask: url(#svg-icon-cuts);"></path>
					</svg>
				</div>
				<div class="app-details">
					<h1 class="app-name text-gradient">PresenceX</h1>
					<span class="app-description">
						<div>Version <span id="last-release-v">Unknown</span></div>
						<div>Update: <span id="last-release-n">Unknown</span></div>
					</span>
				</div>
			</div>
			<div class="buttons-section">
				<div class="main-button medium" id="btn-windows-x86_64">
					<svg id="main-medium-button-frame" xmlns="http://www.w3.org/2000/svg" width="28rem" viewBox="0 0 472 102" fill="none">
						<path d="M62.7885 99L6 3H411.137L466.541 99H62.7885Z" stroke="url(#main-button-gradient)" stroke-width="6"/>
						<defs>
							<linearGradient id="main-button-gradient" x1="6.00001" y1="2.30931" x2="467.126" y2="99.5086" gradientUnits="userSpaceOnUse">
								<stop stop-color="#5768EA"/>
								<stop offset="1" stop-color="#8F57EA"/>
							</linearGradient>
						</defs>
					</svg>
					<span class="text-gradient main-button-text">Windows</span>
				</div>
				<div class="main-button medium" onclick="alert('Unavailable');">
					<svg id="main-medium-button-frame" xmlns="http://www.w3.org/2000/svg" width="28rem" viewBox="0 0 472 102" fill="none">
						<path d="M62.7885 99L6 3H411.137L466.541 99H62.7885Z" stroke="url(#main-button-gradient)" stroke-width="6"/>
						<defs>
							<linearGradient id="main-button-gradient" x1="6.00001" y1="2.30931" x2="467.126" y2="99.5086" gradientUnits="userSpaceOnUse">
								<stop stop-color="#5768EA"/>
								<stop offset="1" stop-color="#8F57EA"/>
							</linearGradient>
						</defs>
					</svg>
					<span class="text-gradient main-button-text">Linux</span>
				</div>
				<div class="main-button medium" onclick="alert('Unavailable');">
					<svg id="main-medium-button-frame" xmlns="http://www.w3.org/2000/svg" width="28rem" viewBox="0 0 472 102" fill="none">
						<path d="M62.7885 99L6 3H411.137L466.541 99H62.7885Z" stroke="url(#main-button-gradient)" stroke-width="6"/>
						<defs>
							<linearGradient id="main-button-gradient" x1="6.00001" y1="2.30931" x2="467.126" y2="99.5086" gradientUnits="userSpaceOnUse">
								<stop stop-color="#5768EA"/>
								<stop offset="1" stop-color="#8F57EA"/>
							</linearGradient>
						</defs>
					</svg>
					<span class="text-gradient main-button-text">MacOS</span>
				</div>
			</div>
		</div>
		<div class="app-previews w-fit-content">
			<div class="app-preview">
				<img loading="lazy" src="../assets/gif_frame.png" data-src="../assets/edit_fields.gif" alt="Live editing video" onpointerdown="this.src=this.dataset.src;this.parentElement.classList.add('playing');">
			</div>
			<div class="app-preview">
				<img loading="lazy" src="../assets/gif_frame.png" data-src="../assets/apps_flexibility.gif" alt="Custom apps and games collection" onpointerdown="this.src=this.dataset.src;this.parentElement.classList.add('playing');">
			</div>
			<div class="app-preview">
				<img loading="lazy" src="../assets/gif_frame.png" data-src="../assets/save_system.gif" alt="Save system overview" onpointerdown="this.src=this.dataset.src;this.parentElement.classList.add('playing');">
			</div>
		</div>
		<script>
			(async () => {
				let latestRelease = await fetch('../latest-release.json')
					.then(r => r.json())
					.catch(() => null);
				if (!latestRelease) return;

				let searchquery = new URLSearchParams(location.search);
				if (searchquery.get("start-download") !== null) {
					let downloadUrl = latestRelease.platforms[searchquery.get("start-download")]?.url;
					if (downloadUrl != null) window.location.href = downloadUrl;
				}

				document.querySelector('#last-release-v').textContent = latestRelease.version;
				document.querySelector('#last-release-n').textContent = latestRelease.notes;
				document.querySelector('#btn-windows-x86_64').addEventListener('click', () => {
					window.location.href = latestRelease.platforms["windows-x86_64"].url;
				});
			})();
		</script>
		<div class="footer">
			<span>Copyright Â© 2023 <a href="https://ameerdotexe.github.io/" style="color: var(--text-secondary);">AmeerDotEXE</a></span>
		</div>
	</div>
</body>
</html>
